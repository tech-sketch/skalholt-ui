@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8">
        <title>@title</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("javascripts/css/redmond/jquery-ui-1.10.4.custom.css")" />

        <!-- Bootstrap -->

        <script src="@routes.Assets.at("bootflat/js/jquery.fs.stepper.min.js")"></script>

		<script type="text/javascript" src="@routes.Assets.at("javascripts/js/jquery-1.11.0.min.js")"></script>

		<script type="text/javascript" src="@routes.Assets.at("javascripts/js/i18n/grid.locale-en.js")" ></script>
